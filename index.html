<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<title>Issue Resolver</title>
</head>
<body onload="fetchIssues()">
	<div class="container">
		<h1>JS Issue Tracker <small>by Prashant Verma</small></h1>
		<div class="jumbotron">
			<h3>Add Issue:</h3>
			<form id="issueInputForm">
				<div class="form-group">
					<label for="issueDescInput">Description</label>
					<input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue..">
				</div>
				<div class="form-group">
					<label for="issueSeverityInput">Severity</label>
					<select id="issueSeverityInput" class="form-control">
						<option value="Low">Low</option>
						<option value="Medium">Medium</option>
						<option value="High">High</option>
						
					</select>
				</div>
				<div class="form-group">
					<label for="issueAssignedToInput">AssignedTo</label>
					<input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter the responsible person..">
				</div>
	</div>		<button type="submit" class="btn btn-primary">Add</button>
	</form>
	</div>
		<div class="col-lg-12">
			<div id="issuesList"></div>
		</div>
		<div class="footer">
			<br><br><p>Copyright Prashant Verma</p>
		</div>
	</div>
<script type="text/javascript" src ="http://chancejs.com/chance.min.js"></script>
	<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
